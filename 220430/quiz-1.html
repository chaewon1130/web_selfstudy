<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		h2, p{
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>
		let input = prompt("숫자를 입력하시오.");

		if(input !== null){
			if(input % 4 == 0){
				document.write("<p>" + input + "는 4의 배수입니다.</p>")
			}else{
				document.write("<p>4의 배수가 아닙니다.</p>")
			}
		}else{
			document.write();
		}
	</script>
</body>
</html>
